<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo App</title>
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Sexta-Feira</h2>
                <span>28 Julho 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Brasil, Br</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3>Solarado</h3>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECICIPATACÃO</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">HUMIDADE</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">VELOCIDADE DO VENTO</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>
            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sáb</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Dom</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Seg</span>
                    <span class="day-temp">02°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Ter</span>
                    <span class="day-temp">14°C</span>
                </li>
            </ul>
            <div class="btn-container">
                <button class="loc-button">Pesquisar Localização</button>
            </div>
        </div>
    </div>
</body>
</html>
